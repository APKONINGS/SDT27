name: CI

on:
  push:
    branches: [main]  # Change this to your default branch if different
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Change the Node.js version as needed

    - name: Install dependencies
      run: npm install  # Adjust if you're using a different package manager

    - name: Run tests
      run: npm test  # Change this to your test command
